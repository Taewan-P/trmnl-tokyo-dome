<div class="layout">
  {% if data.size > 0 %}
    <div class="list" data-list-limit="true" data-list-max-height="150" data-list-hidden-count="true" data-list-max-columns="2">
      <span class="label">{{ data.first.date }}</span>
      {% for event in data %}
        <div class="item">
          <div class="meta">
            <span class="index">{{ forloop.index }}</span>
          </div>
          <div class="content">
            <span class="title title--small">{{ event.name }}</span>
            <div class="flex gap--xsmall">
              <span class="label label--small label--underline">{{ event.start_time }}</span>
            </div>
          </div>
        </div>
      {% endfor %}
    </div>
  {% else %}
    <div class="view half_horizontal">
      <div class="layout layout--col gap">
        <span class="title">No Events Today</span>
        <span class="description">There are no scheduled events at Tokyo Dome today.</span>
      </div>
    </div>
  {% endif %}
</div>

<div class="title_bar">
  <img class="image" src="https://usetrmnl.com/images/plugins/trmnl--render.svg">
  <span class="title">{{ trmnl.plugin_settings.instance_name }}</span>
  <span class="instance">Tokyo Dome</span>
</div>
